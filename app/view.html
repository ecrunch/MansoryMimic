<div [ngStyle]="{'width': containerWidth}"class="container">
	<ul>
		<li *ngFor="#group of group; #i = index">
			<div [ngStyle]="{'width': group.width, 'height': group.height}" class="list">
				{{group.name}}
				<button (click)="onClickMe(i)">Big</button>
			</div>
		</li>
	</ul>
</div>

<div class="dude"><button (click)="containerChange()">Change</button></div>

<div class="sideContainer" [ngStyle]="{'display': sideView}">
	<div class="list">
		{{group[1].name}}
	</div>
	<div class="list">
		{{group[2].name}}
	</div>
</div>
