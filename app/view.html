<div [ngStyle]="{'width': containerWidth}"class="container">
	<ul>
		<li *ngFor="#group of group; #i = index">
			<div [ngStyle]="{'width': group.width, 'height': group.height}" class="list">
				{{group.name}}
				<button (click)="onClickMe(i)">Big</button>
			</div>
		</li>
	</ul>
</div>
